{% if allDelegateUser %}
<div class="list-group">
  <div class="list-group list-group-flush">
	{% for d_user in allDelegateUser %}
	<a class="list-group-item list-group-item-action">
		<div class="d-flex flex-column">
			<span class="emp_name text-truncate">{{ d_user.user.user_login }}</span>
			<small class="emp_post text-truncate text-muted">{{ d_user.user.job }}</small>
		</div>
	</a>
	{% endfor %}
  </div>
</div>
{% else %}

<div class="list-group">
  <div class="list-group list-group-flush">
	<a class="list-group-item list-group-item-action">
		Список пуст
	</a>
  </div>
</div>

{% endif %}
